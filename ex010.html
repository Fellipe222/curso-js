<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h<br>
    <input type="button" value="Verificar" name="verificar" id="verificar">
    <div id="res"> </div>

    <script> 
        var botaoVerificar = window.document.getElementById('verificar')
        botaoVerificar.addEventListener('click',verificacao)
        function verificacao(){
            var txtvel = Number((window.document.querySelector('input#txtvel')).value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>Sua velocidade é de ${txtvel} km/h.</p>`
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
            if (txtvel >= 60){
                window.alert('Você foi multado...')
            }else{
                window.alert('Você não foi multado, relaxa!')
            }
        }
    </script>
</body>
</html>
