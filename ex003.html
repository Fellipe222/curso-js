<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgba(153, 0, 255, 0.658);
            color: white;/* Isso é um comentário em CSS */
            font: normal 20pt Arial;
        }
        h1{
            color: yellowgreen;        
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1><!-- Isso é um comentário em HTML-->
    <p>Já me livrei da maldição...</p>
    <script>
       //Esse é o comentário em JS para uma linha
       /*Esse é o comentário
       para várias linhas*/
       
       var n1 = Number(window.prompt('Digite um número'))  // o comando prompt recebe String como default
       var n2 = Number(prompt('Digite outro número')) // o comando window antes do prompt não é mandatório
       
       /* -----DE STRINGS PARA NÚMEROS-------
       
       Number() => o JS decide para qual tipo de número ele irá converter
       Number.parseInt(n1) => converte n1 para número inteiro
       Number.parseFloat(n2) => converte n2 para número decimal
       
       --------DE NÚMEROS PARA STRINGS-------
       String(n)
       n.toString()
       */
       
       var soma = n1 + n2 
       window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)

    </script>
</body>
</html>
