<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background-color: aquamarine;
            color:dimgrey;
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <!-- Para inicializar a página em um servidor virtual no Chrome, basta digitar CTRL+ SHIFT + P, depois digitar a extensão watch in chrome-->
    <h1>Iniciando estudos com o DOM</h1>
    <h2>(Document Object Model)</h2>
    <p>Aqui vai o resultado</p>
    <p>
        <img src="dom1.gif">
    </p>
    <p>Aprendendo a usar o <strong>DOM</strong> com JavaScript.</p>
    <div id="div1">Clique em mim!</div>
    <script>
        var corpo = window.document.body
        // corpo.style.background = 'black'
        var p1 = window.document.getElementsByTagName('p')[2] // Esse comando está pegando o primeiro parágrafo que está aparecendo no HTML
        window.document.writeln(`Está escrito: ${p1.innerText}<br>`) // o innerText repassa o texto SEM formatação HTML
        window.document.writeln(`Está escrito: ${p1.innerHTML}<br>`) // o innerText repassa o texto COM formatação HTML
        p1.style.color = 'blue'

        var div1 = window.document.getElementById('div1')
        window.document.writeln(`Na primeira DIV, está escrito: ${div1.innerHTML}<br>`)
    </script>
</body>
</html>
